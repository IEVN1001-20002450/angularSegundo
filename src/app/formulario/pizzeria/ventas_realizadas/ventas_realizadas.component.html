<div class="p-8 max-w-md mx-auto bg-gray-50 rounded-2xl shadow-lg">
  <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Ventas del Día</h3>

  <!-- Selector de Fecha -->
  <div class="mb-6">
    <input 
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Selecciona la Fecha" 
      [(ngModel)]="fechaSeleccionada" 
      type="date" 
    />
    <button 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all duration-300"
      (click)="mostrarVentasPorDia()"
    >
      Ver Ventas del Día
    </button>
  </div>

  <!-- Selector de Mes -->
  <div class="mb-6">
    <input 
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Selecciona el Mes" 
      [(ngModel)]="mesSeleccionado" 
      type="month" 
    />
    <button 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all duration-300"
      (click)="mostrarVentasPorMes()"
    >
      Ver Ventas del Mes
    </button>
  </div>

  <!-- Lista de Pedidos -->
  <div *ngIf="pedidosDia.length > 0" class="mt-6">
    <h4 class="text-xl font-semibold text-gray-800 mb-4">Pedidos</h4>
    <ul class="list-disc pl-5 space-y-2 text-gray-700">
      <li *ngFor="let pedido of pedidosDia">
        <span class="font-medium">{{ pedido.nombreCliente }}</span> - Total: <span class="text-green-600 font-semibold">${{ pedido.total }}</span>
      </li>
    </ul>
    <h4 class="text-xl font-semibold mt-6 text-right text-gray-800">Ventas Totales: <span class="text-green-600">${{ ventasTotalesDia }}</span></h4>
  </div>
  
  <!-- Mensaje Sin Pedidos -->
  <div *ngIf="pedidosDia.length === 0" class="mt-6 text-center text-gray-500">
    No hay ventas para la fecha seleccionada.
  </div>
</div>
