<div class="p-8 max-w-md mx-auto bg-gray-50 rounded-2xl shadow-lg">
  <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Resumen del Pedido</h3>

  <table class="w-full mb-6 border-collapse rounded-xl overflow-hidden shadow-sm">
    <thead>
      <tr class="bg-blue-100 text-blue-800">
        <th class="p-3 border-b-2 border-blue-200">Tamaño</th>
        <th class="p-3 border-b-2 border-blue-200">Ingredientes</th>
        <th class="p-3 border-b-2 border-blue-200">Cantidad</th>
        <th class="p-3 border-b-2 border-blue-200">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pizzas" class="text-center even:bg-blue-50 hover:bg-blue-100 transition-all duration-300">
        <td class="p-4 border-b border-gray-200 text-gray-700">{{ pizza.tamano }}</td>
        <td class="p-4 border-b border-gray-200 text-gray-700">{{ pizza.ingredientes2.join(', ') }}</td>
        <td class="p-4 border-b border-gray-200 text-gray-700">{{ pizza.cantidad }}</td>
        <td class="p-4 border-b border-gray-200 text-gray-700">${{ pizza.subtotal }}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-right mb-6">
    <h4 class="text-xl font-semibold text-gray-800">Total: <span class="text-green-600">${{ totalPedido }}</span></h4>
  </div>

  <div class="flex justify-between gap-4">
      <button
          class="w-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-5 rounded-lg transition-all duration-300"
          (click)="quitarUltimoPedido()">Eliminar Último</button>

      <button
          class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg transition-all duration-300"
          (click)="finalizarPedido()">Completar Pedido</button>
  </div>
</div>
